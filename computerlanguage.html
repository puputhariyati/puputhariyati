<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computer Languages</title>
  </head>
  <body>
    <h3 style="Color:blue;">Javascript</h3>
    <hr>
      <div>
        <h3 style="Color:purple;">Life in weeks</h3>
        <p>Javascript project - Udemy - web development bootcamp by Dr. Angela Yu </p>
        <h4>Your remaining time if you live up to 90 years old.</h4>
        <label>your current age : </label>
        <input type="number" id="age">
        <button id="myBtn" onclick="myLife()">calculate </button>
        <span><br></span>
        <span><br></span>
        <div id="result"></div>
        <script>
          function myLife() {
            var yearsremaining = 90 - document.getElementById("age").value;
            var days = yearsremaining * 365;
            var weeks = yearsremaining * 52;
            var months = yearsremaining * 12;
          document.getElementById("result").innerHTML = "You have "+ days.toLocaleString('en-US') + " days; " + weeks.toLocaleString('en-US') + " weeks; and " + months + " months left.";
        }
        </script>
        <script>
          var input = document.getElementById("age");
          input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
          document.getElementById("myBtn").click();
            }
            });
        </script>
      </div>
      <hr>
      <div>
        <h3 style="Color:purple;">Vocabulary Counter</h3>
        <p>still in progress... </p>
        <h4>To see the most used words in a speech, conversation, stories, etc.</h4>
        <form>
          <textarea id="inputText" placeholder="your text here" cols="50" rows="10"></textarea><br>
          <input type="submit" id="paragraph" onclick="countVocabulary(); return false;">
        </form>
        <span><br></span>
        <div id="wordCounts"></div>
        <script>
        function countVocabulary(word, index){
        //var text = 'I love you love me.';
        var inputText = document.getElementById("inputText").value;
        // Split the text into an array of words
        var words = inputText.split(/\s/);
        // Create an empty object to store the vocabulary count
        var wordCounts = {};
        // Loop through the array of words and count the frequency of each word
        for (var i = 0; i < words.length; i++) {
        var word = words[i].toLowerCase();
        if (wordCounts[word] === undefined) {
          wordCounts[word] = 1;
        } else {
          wordCounts[word]++;
          }
        }
        var output = "";
        for (var word in wordCounts) {
          output += index + ": " + word + ": " + wordCounts[word] + "<br>";
        }
        document.getElementById("wordCounts").innerHTML = output;
      }
      </script>
      </div>
  </body>
